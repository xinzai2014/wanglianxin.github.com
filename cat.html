<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .cat{
            width: 127px;
            height: 102px;
            overflow: hidden;
            position: absolute;
            left:1000px;
            top:50px;
        }
        img{
            position: absolute;
            left:0;
            top:0;
        }
    </style>
    <script src="Js/jquery-1.7.2.js"></script>
    <script>
        $(function(){
            var timer=null;
            $('#cat').animate({
                left:50,
                easing:'linear'
            },10000)
            var n=0;
            timer=setInterval(function(){
                n++;
                if(n>7){
                    n=0;
                    $('img').css({
                        left:0
                    })
                };
                document.title=n+','+$('img').position().left;
                $('img').css({
                    left:-n*127
                })
            },100)
        })
    </script>
</head>
<body>
<div class="cat" id="cat">
    <img src="Images/page4_03.png" alt="" />
    <h2>你愁啥！</h2>
</div>
<div>
    嘿嘿嘿 小猫猫 走啊走
</div>
</body>
</html>
